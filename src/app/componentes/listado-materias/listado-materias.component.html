<table style="margin: auto;width: 80%;margin-top: 5vh;max-width: 600px;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="cupo">
        <th mat-header-cell *matHeaderCellDef> Cupo </th>
        <td mat-cell *matCellDef="let element"> {{element.cupo}} </td>
    </ng-container>


    <ng-container matColumnDef="elegir">
        <th mat-header-cell *matHeaderCellDef> Elegir </th>
        <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="primary" (click)="ElegirMateria(element)" aria-label="Example icon button with a delete icon">
                <mat-icon>add</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
